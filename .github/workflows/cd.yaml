name: Build and Deploy
on:
  push:
    branches:
      - deploy
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Allows to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        env:
          PUBLIC_URL: https://matthiasgeihs.github.io/uniswap-stats/
        run: |
          npm ci
          npm run build
          touch build/.nojekyll

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # The branch deployed to.
          folder: build # The folder to deploy.
